<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products List</title>
</head>
<body>
    <h1>Product list</h1>
    {% for product in products %}
        <li><a href="{% url 'products:product_detail' product.id %}" >{{product.name}}</a></li>
    {% endfor %}
</body>
</html>
